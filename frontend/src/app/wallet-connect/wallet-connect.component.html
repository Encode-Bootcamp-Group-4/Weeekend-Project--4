<div>
    <section class="py-1 text-right container">
                        <button
                            *ngIf="!walletConnected" 
                            class="btn btn-primary" 
                            (click)="connectToWallet()">
                            Connect Wallet
                        </button>
                        <button
                            *ngIf="walletConnected" 
                            class="btn btn-primary"
                        >
                        {{walletId}}
                        </button>
    </section>
</div>
<app-voting [walletConnected]="this.walletConnected" [walletId]="this.walletId"></app-voting>
